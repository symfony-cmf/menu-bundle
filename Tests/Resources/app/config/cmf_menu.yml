cmf_core:
    publish_workflow:
        enabled: false

cmf_menu:
    persistence:
        phpcr:
            enabled: true
            use_sonata_admin: true
            menu_basepath: /test/menus
    multilang:
        locales: 
            - en
            - fr

cmf_routing:
    dynamic:
        persistence:
            phpcr:
                enabled: true
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100

sonata_admin:
    extensions:
        cmf_core.admin_extension.menu_node_referrers:
            implements:
                - Symfony\Cmf\Bundle\MenuBundle\Model\MenuNodeReferrersWriteInterface

sonata_doctrine_phpcr_admin:
    document_tree_defaults: [locale]
    document_tree:
        Doctrine\ODM\PHPCR\Document\Generic:
            valid_children:
                - all
        Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\Menu:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenu:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenuNode
        Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenuNode:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MultilangMenuNode

fos_js_routing:
    routes_to_expose:
        - admin_cmf_menu_menu_*
        - admin_cmf_menu_multilangmenu_*
        - admin_cmf_menu_menunode_*
        - admin_cmf_menu_multilangmenunode_*
        - sonata.admin.doctrine_phpcr.phpcrodm_children
